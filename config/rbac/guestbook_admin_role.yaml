# This rule is not used by the project kubebuilder-updates itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over webapp.int128.github.io.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kubebuilder-updates
    app.kubernetes.io/managed-by: kustomize
  name: guestbook-admin-role
rules:
- apiGroups:
  - webapp.int128.github.io
  resources:
  - guestbooks
  verbs:
  - '*'
- apiGroups:
  - webapp.int128.github.io
  resources:
  - guestbooks/status
  verbs:
  - get
