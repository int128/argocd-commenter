apiVersion: apps/v1
kind: Deployment
metadata:
  name: echoserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echoserver-test2
  template:
    metadata:
      labels:
        app: echoserver-test2
    spec:
      containers:
        - image: gcr.io/google_containers/echoserver:1.8
          name: echoserver
          ports:
            - containerPort: 8080
