apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test2-fixture
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/int128/argocd-commenter
    targetRevision: FIXTURE_BRANCH-test2-main
    path: e2e_test/test2-fixture
